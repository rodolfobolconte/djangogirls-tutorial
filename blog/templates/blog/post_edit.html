{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    <header class='post-header'>
        <h2>Nova Publicação</h2>
    </header>

    <form method="POST" class="post-form">
        {% csrf_token %}

        {{ form.as_p }}

        <button type='submit' class='btn btn-default'>Salvar</button>
    </form>
</article>
{% endblock %}
