{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class='post'>
            <header class='post-header'>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </header>

            <time class='date' datetime="{{ post.published_date }}">Publicação: {{ post.published_date }}</time>

            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </article>
    {% endfor %}
{% endblock %}
